<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-success">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"> 
                        <a class="navbar-brand" href="/djangoapp">Car Dealership Drivaroo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dealer details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/djangoapp/about">About us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            <div class="container"> 
                {% csrf_token %}
                <hr>
                <h1>Sign Up</h1>
                <hr>
                <div class="form-group"> 
                    <label for="username"><b>User Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required> 
                    <p></p>
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required> 
                    <p></p>
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required> 
                    <p></p>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
                    {% if message %}
                    <div class="alert alert-warning"> 
                    </div>
                    {% endif %}
                    <p></p>
                    <button class="btn btn-primary" type="submit">Sign up</button> 
                </div>
            </div>
        </form>
    </body>
</html>
